<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amar Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- log in section -->
  <div class="container" id="logArea">
    <h1 class="text-center">Welcome to the Amar Bank</h1>
    <div class="info">
      <input class="form-control" type="email" name="email" id="email" placeholder="email"> <br>
      <input  class="form-control" type="password" name="password" id="password" placeholder="password"><br>
      <button class="btn btn-success" id="btnSubmit">Submit</button>
    </div>
  </div>



<!-- Information section -->
<div class="transArea" id="transArea">
<div class="row">
  <div class="col-md-4 ">
    <div class="deposit status">
    <h3>Deposit</h3>
    <h2>$ <span id="currentDeposit">000</span></h2>
  </div>
  </div>
  <div class="col-md-4 ">
    <div class="withdraw status">
      <h3>Withdraw</h3>
    <h2>$000</h2>
  </div>
  </div>
  <div class="col-md-4 ">
    <div class="balance status">
    <h3>Balance</h3>
    <h2>$<span id="currentBalance">150</span> </h2>
  </div>
  </div>
</div>
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-4 balance-amount">
    <div class="balance-number">
      <input id="depositAmount" class="form-control" type="text" name="number" id="number" placeholder="$amount you want to deposit"> <br>
      <button id="adddepositAmountbtn" class="btn btn-success" id="btnSubmit">Deposit</button>
    </div>

  </div>

  <div class="col-md-4 balance-amount">
    <div class="balance-number">
      <input class="form-control" type="text" name="number" id="withdrawalAmount" placeholder="$amount you want to withdraw"> <br>
      <button id="withdrawalAmountBtn" class="btn btn-success" id="btnSubmit">Withdraw</button>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
</div>






<script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
